<!DOCTYPE html>

<!-- Base Outline template for Rango WA -->
<html>
    <head>
        <title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
    </head>

    <body>
        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />

        <div>
        <ul>
        {% if user.is_authenticated %}
        	<li><a href="{% url 'restricted' %}">Super Secret Member's Area!</a></li>
        	<li><a href="{% url 'add_category' %}">Add a New Category</a></li>
        	<li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        	<li><a href="{% url 'register' %}">Register Here!</a> OR <a href="{% url 'login' %}">Login!</a></li>
        {% endif %}

        	<li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'index' %}">Take me back home</a></li>
        </ul>

        </div>
    </body>
</html>
